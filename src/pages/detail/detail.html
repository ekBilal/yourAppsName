<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-icon [name]="item.icon" item-start></ion-icon>
        {{item.title}}
     </ion-card-header>
    <ion-card-content>{{item.note}}</ion-card-content>
  </ion-card>
</ion-content>
