<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title *ngIf="mode==='new'">Inscription</ion-title>
      <ion-title *ngIf="mode==='connect'">Connection</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <form [formGroup]="authForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Adresse mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="onSubmitForm()">Envoyer</button>
    <span ion-text color="danger">{{errorMessage}}</span>
  </form>
</ion-content>
